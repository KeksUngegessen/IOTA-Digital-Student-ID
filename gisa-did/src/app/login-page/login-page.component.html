<div class="content">
    <div class="login-form-container">
        <form class="login-form" appearance="fill">
            <div class="heading">Login</div>
            <div class="register">Don't have an account? <a routerLink="/register">Register here</a></div>
            <mat-form-field class="login username" appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput>
            </mat-form-field>
            
            <mat-form-field class="login password" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password">
            </mat-form-field>
    
            <button mat-raised-button color="primary" class="login-button">Login</button>
          </form>
    </div>
</div>
